<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUM ZenMind App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7e57c2;
            --primary-light: #b085f5;
            --primary-dark: #4d2c91;
            --secondary: #6be5c3;
            --text-light: #f5f5f5;
            --text-dark: #333;
            --background: #f9f7ff;
            --error: #e57373;
            --success: #81c784;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            background: var(--background);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            position: relative;
        }
        
        .left-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .right-panel {
            flex: 1;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: var(--text-light);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .right-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            animation: pulse 15s infinite linear;
        }
        
        @keyframes pulse {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            margin-right: 12px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        
        .right-panel h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .right-panel p {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .form-container {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--primary);
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.2);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .google-btn {
            background: white;
            color: var(--text-dark);
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }
        
        .google-btn:hover {
            background: #f5f5f5;
        }
        
        .google-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .switch-form {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        
        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        #register-form {
            display: none;
        }
        
        .features {
            margin-top: 30px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature i {
            margin-right: 10px;
            font-size: 18px;
            color: var(--secondary);
        }
        
        .success-message {
            color: var(--success);
            margin-top: 10px;
            display: none;
        }
        
        .error-message {
            color: var(--error);
            margin-top: 10px;
            display: none;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: var(--primary);
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
            border: 1px solid var(--primary);
            display: none;
        }
        
        .logout-btn:hover {
            background: rgba(126, 87, 194, 0.1);
            box-shadow: none;
        }
        
        #userInfo {
            text-align: center;
            padding: 30px;
        }
        
        #userPhoto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-bottom: 15px;
        }
        .github-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .github-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .right-panel {
                display: none;
            }
            
            .left-panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-spa"></i>
                </div>
                <div class="logo-text">LUM ZenMind</div>
            </div>
            
            <div id="login-form" class="form-container">
                <h1>歡迎回來</h1>
                <p>請登入您的帳號以繼續使用ZenMind的冥想服務</p>
                
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                <button id="google-login-btn" class="google-btn">
                    <i class="fab fa-google" style="font-size: 18px; margin-right: 10px;"></i>
                    使用 Google 帳號登入
                </button>
                <button id="github-login-btn" class="github-btn">
                    <i class="fab fa-github"></i> 使用 GitHub 帳號登入
                </button>


                
                <div class="divider">
                    <span>或使用電子郵件</span>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="電子郵件">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="密碼">
                </div>
                
                <div class="forgot-password">
                    <a href="#">忘記密碼?</a>
                </div>
                
                <button id="login-btn">登入</button>
                
                <p class="error-message" id="login-error"></p>
                
                <div class="switch-form">
                    還沒有帳號? <a id="show-register">立即註冊</a>
                </div>
            </div>
            
            <div id="register-form" class="form-container">
                <h1>開始冥想之旅</h1>
                <p>創建您的ZenMind帳號，探索內心平靜</p>
                
                <button id="google-register-btn" class="google-btn">
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/brands/google.svg" alt="Google" style="width: 18px; margin-right: 10px;">
                    使用 Google 帳號註冊
                </button>
                
                <div class="divider">
                    <span>或使用電子郵件</span>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="全名">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="電子郵件">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="密碼">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm-password" placeholder="確認密碼">
                </div>
                
                <button id="register-btn">註冊</button>
                
                <p class="error-message" id="register-error"></p>
                <p class="success-message" id="register-success">註冊成功！請登入您的帳號。</p>
                
                <div class="switch-form">
                    已有帳號? <a id="show-login">返回登入</a>
                </div>
            </div>
            
            <div id="userInfo" style="display: none;">
                <img id="userPhoto" src="/api/placeholder/100/100" alt="用戶頭像">
                <h2>歡迎回來！</h2>
                <p id="userName" style="font-size: 18px; margin-bottom: 20px;"></p>
                <p>您已成功登入ZenMind</p>
                <button id="continue-btn" style="margin-top: 20px;">繼續前往應用</button>
            </div>
            
            <button class="logout-btn" id="logout-btn">登出</button>
        </div>
        
        <div class="right-panel">
            <h2>發現內心的平靜</h2>
            <p>透過LUM ZenMind，開始您的冥想之旅，提升專注力，減輕壓力，改善睡眠品質。</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>提升專注力與創造力</span>
                </div>
                <div class="feature">
                    <i class="fas fa-heart"></i>
                    <span>減輕壓力與焦慮</span>
                </div>
                <div class="feature">
                    <i class="fas fa-moon"></i>
                    <span>改善睡眠品質</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>追蹤冥想進度</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider,GithubAuthProvider, signInWithPopup, onAuthStateChanged, signOut, 
                createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

        const githubProvider = new GithubAuthProvider();
        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyBMPBJOBzSrJZUHK781948I_ROqVux3YHI",
            authDomain: "lumzenmind.firebaseapp.com",
            projectId: "lumzenmind",
            storageBucket: "lumzenmind.appspot.com",
            messagingSenderId: "1028669516548",
            appId: "1:1028669516548:web:3888d2c7bd5d1747207e51",
            measurementId: "G-DMYR2Q35NG"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // DOM 元素
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userPhoto = document.getElementById('userPhoto');
        const logoutBtn = document.getElementById('logout-btn');
        const continueBtn = document.getElementById('continue-btn');
        
        // 表單切換
        document.getElementById('show-register').addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        document.getElementById('show-login').addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        // Google 登入
        document.getElementById('google-login-btn').addEventListener('click', () => {
            googleAuth();
        });
        
        document.getElementById('google-register-btn').addEventListener('click', () => {
            googleAuth();
        });
        
        // 郵件密碼登入
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            if (!email || !password) {
                errorElement.textContent = '請填寫所有欄位';
                errorElement.style.display = 'block';
                return;
            }
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    errorElement.style.display = 'none';
                    
                    // ✅ 手動更新畫面狀態
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'none';
                    userInfo.style.display = 'block';
                    logoutBtn.style.display = 'block';
                    
                    // ✅ 更新使用者資料
                    const user = userCredential.user;
                    userName.textContent = user.displayName || user.email;
                    if (user.photoURL) {
                        userPhoto.src = user.photoURL;
                    }
                })
                .catch((error) => {
                    let errorMessage = '登入失敗，請檢查您的郵箱和密碼';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = '找不到此用戶，請先註冊';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = '密碼錯誤，請重試';
                    }
                    errorElement.textContent = errorMessage;
                    errorElement.style.display = 'block';
                });

        });
        document.getElementById('github-login-btn').addEventListener('click', () => {
            signInWithPopup(auth, githubProvider)
                .then((result) => {
                    console.log("✅ GitHub 登入成功：", result.user);

                    // 更新畫面
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'none';
                    userInfo.style.display = 'block';
                    logoutBtn.style.display = 'block';

                    // 更新使用者資料
                    userName.textContent = result.user.displayName || result.user.email;
                    if (result.user.photoURL) {
                        userPhoto.src = result.user.photoURL;
                    } else {
                        userPhoto.src = 'https://via.placeholder.com/100'; // 如果沒有圖片，給一個佔位圖
                    }
                })
                .catch((error) => {
                    console.error("❌ GitHub 登入失敗：", error.message);
                    alert("使用 GitHub 登入失敗，請稍後再試。");
                });
        });

        
        // 郵件密碼註冊
        document.getElementById('register-btn').addEventListener('click', () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const errorElement = document.getElementById('register-error');
            const successElement = document.getElementById('register-success');
            
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            
            if (!name || !email || !password || !confirmPassword) {
                errorElement.textContent = '請填寫所有欄位';
                errorElement.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = '兩次輸入的密碼不一致';
                errorElement.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = '密碼至少需要6個字符';
                errorElement.style.display = 'block';
                return;
            }
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // 註冊成功
                    successElement.style.display = 'block';
                    
                    // 清空表單
                    document.getElementById('register-name').value = '';
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-confirm-password').value = '';
                    
                    // 3秒後切換到登入頁面
                    setTimeout(() => {
                        registerForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        successElement.style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    let errorMessage = '註冊失敗，請重試';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = '此郵箱已被註冊，請直接登入';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = '無效的電子郵件格式';
                    }
                    errorElement.textContent = errorMessage;
                    errorElement.style.display = 'block';
                });
        });
        
        // Google 授權登入
        function googleAuth() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // 登入成功
                })
                .catch((error) => {
                    console.error("Google登入失敗：", error.message);
                    document.getElementById('login-error').textContent = '使用Google登入失敗，請重試';
                    document.getElementById('login-error').style.display = 'block';
                });
        }
        
        // 登出
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                // 登出成功，UI會自動更新
            }).catch((error) => {
                console.error("登出失敗：", error.message);
            });
        });
        
        // 繼續按鈕 - 跳轉到主頁
        document.getElementById('continue-btn').addEventListener('click', () => {
            window.location.href = "/pages/home.html";
        });
        
        // 監聽用戶登入狀態
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
                userInfo.style.display = 'block';
                logoutBtn.style.display = 'block';

                userName.textContent = user.displayName || user.email;
                if (user.photoURL) {
                    userPhoto.src = user.photoURL;
                } else {
                    userPhoto.src = 'https://via.placeholder.com/100';
                }
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                userInfo.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        });

    </script>
</body>
</html>
